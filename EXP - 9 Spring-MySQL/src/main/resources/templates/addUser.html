<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4 text-primary">Add Task</h1>
                        <form th:action="@{/add}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Task</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control"
                                    placeholder="Enter your task" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Deadline</label>
                                <input type="date" id="email" th:field="*{email}" class="form-control"
                                    placeholder="deadline date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Task</button>
                        </form>
                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="text-decoration-none">Back to Todo List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .card {
        border-radius: 15px;
        background: #ffffff;
        animation: slideIn 0.8s ease-out;
    }

    .card-title {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    input[type="date"] {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        outline: none;
    }

    .text-decoration-none {
        color: #2575fc;
        font-weight: 500;
    }

    .text-decoration-none:hover {
        text-decoration: underline;
        color: #6a11cb;
    }

    @keyframes slideIn {
        from {
            transform: translateY(50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

</html>
