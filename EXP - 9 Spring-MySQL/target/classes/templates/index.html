<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/istyle.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/add}" class="btn btn-custom">Add Task</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Deadline</th>
                        <th scope="col-2">Description</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.name}"></td>
                        <td class="text-center">
                            <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-sm btn-custom">Edit</a>
                            <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
</script>

</html>
